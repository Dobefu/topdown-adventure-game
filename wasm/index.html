<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top-down Adventure Game</title>

    <style>
      body {
        -webkit-font-smoothing: antialiased;
        align-items: center;
        background-color: #1c1917;
        color: #fff;
        color-scheme: dark;
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        font-size: 1.2rem;
        height: 100vh;
        justify-content: center;
        margin: 0;
        overflow: hidden;
      }

      #game {
        aspect-ratio: 16/9;
        border: 0;
        width: 100%;
      }

      p {
        bottom: -100%;
        position: fixed;
        text-align: center;

        &:focus-within {
          bottom: 0;
        }
      }

      a {
        color: #51a2ff;
      }
    </style>
  </head>

  <body>
    <iframe id="game" src="game.html" title="Top-down Adventure Game"></iframe>

    <p>
      Created by
      <a href="https://cv.connor.nl" target="_blank">Connor van Spronssen</a>
    </p>

    <script>
      const aspectRatio = 16 / 9;
      addEventListener("resize", resizeHandler);

      function resizeHandler() {
        const width = window.innerWidth;
        const height = window.innerHeight;

        if (width / height > aspectRatio) {
          game.style.width = `${height * aspectRatio}px`;
          game.style.height = `${height}px`;
          return;
        }

        game.style.width = `${width}px`;
        game.style.height = `${width / aspectRatio}px`;
      }

      resizeHandler();
    </script>
  </body>
</html>
